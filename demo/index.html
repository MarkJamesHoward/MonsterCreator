<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>monster-creator demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../monster-creator.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic monster-creator demo</h3>
    <demo-snippet>
      <template>
        <monster-creator id="monster" customize level="5">
          <img slot="silhouette1" class="SilhouetteSlot" src="./images/silhouette/silhouette1.png">
          <img slot="silhouette2" class="SilhouetteSlot" src="./images/silhouette/silhouette2.png">
          <img slot="silhouette3" class="SilhouetteSlot" src="./images/silhouette/silhouette3.png">
          <img slot="silhouette4" class="SilhouetteSlot" src="./images/silhouette/silhouette4.png">
          <img slot="silhouette5" class="SilhouetteSlot" src="./images/silhouette/Slumpbody.png">

          <img slot="pickedsilhouette1" class="SilhouetteSlot" src="./images/silhouette/silhouette1.png">
          <img slot="pickedsilhouette2" class="SilhouetteSlot" src="./images/silhouette/silhouette2.png">
          <img slot="pickedsilhouette3" class="SilhouetteSlot" src="./images/silhouette/silhouette3.png">
          <img slot="pickedsilhouette4" class="SilhouetteSlot" src="./images/silhouette/silhouette4.png">
          <img slot="pickedsilhouette5" class="SilhouetteSlot" src="./images/silhouette/Slumpbody.png">

          <img class="EyeSlot" slot="EyesSlot1" src="./images/eyes/eyes1.png">
          <img class="EyeSlot" slot="EyesSlot2" src="./images/eyes/eyes2.png">
          <img class="EyeSlot" slot="EyesSlot3" src="./images/eyes/eyes3.png">
          <img class="EyeSlot" slot="EyesSlot4" src="./images/eyes/Slumpeyes.png">

          <img slot="MouthSlot1" src="./images/mouths/mouth1.png">
          <img slot="MouthSlot2" src="./images/mouths/mouth2.png">
          <img slot="MouthSlot3" src="./images/mouths/mouth3.png">
          <img slot="MouthSlot4" src="./images/mouths/slumpmouth.png">
        </monster-creator>
      </template>

      <p>
        As the level of the user increases the more options to customize become available.
      </p>
      <p>Use the below buttons to see this on the monster above</p>
      <button onclick="AddLevel(1)">Increase Level</button>
      <button onclick="AddLevel(-1)">Decrease Level</button>
    </demo-snippet>
  </div>


  <script>
    function AddLevel(val) {
      let monster = document.querySelector('#monster');
      let currentLevel = monster.getAttribute('level') | 0;
      console.log(currentLevel)
      monster.setAttribute('level', currentLevel + val)
    }
  </script>
</body>

</html>
