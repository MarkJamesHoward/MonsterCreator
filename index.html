    <button onClick="Sync()">Sync</button>

    <script type="module" src="../monster-creator.js"></script>

    <script>
      function Sync() {
        let mon1 = document.querySelector("#monster1");
        let mon2 = document.querySelector("#monster2");

        console.log(mon1.getAttribute("selectedeyeindex"));

        mon2.setAttribute(
          "selectedeyeindex",
          mon1.getAttribute("selectedeyeindex")
        );

        mon2.setAttribute("selectedeyex", mon1.getAttribute("selectedeyex"));

        mon2.setAttribute("selectedeyey", mon1.getAttribute("selectedeyey"));
      }
      function AddLevel(val) {
        let monster = document.querySelector("#monster");
        let currentLevel = monster.getAttribute("level") | 0;
        console.log(currentLevel);
        monster.setAttribute("level", currentLevel + val);
      }
    </script>
